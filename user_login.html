<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STUDENT GRIEVANCE SYSTEM - User Login</title>
  <link rel="stylesheet" href="static/css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-user"></i> User Login</h1>
    </header>
    <main class="main-content">
      <div class="form-container">
        <h2>Login as User</h2>
        <form id="userLoginForm" class="complaint-form" style="max-width:420px;">
          <div class="form-group">
            <label for="username">Student Name *</label>
            <input type="text" id="username" name="username" required placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required placeholder="Password" />
          </div>
          <button type="submit" class="submit-btn">Login</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('userLoginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (u && p === 'kit@123') {
        localStorage.setItem('auth', JSON.stringify({ role: 'user', username: u }));
        // Redirect straight to complaint page (index.html submit tab)
        window.location.href = 'index.html';
      } else {
        if (u && p !== 'kit@123') {
          alert('Password is Incorrect, Enter valid Password');
        } else {
          alert('Invalid user credentials');
        }
      }
    });
  </script>
</body>
</html>
